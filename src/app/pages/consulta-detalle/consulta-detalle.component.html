<h1>Detalle de Empleados </h1>

<button class="btn btn-primary" routerLink="">Regresar</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Crear Empleado
</button>

<!-- Modal -->
<app-modal (crear)="crearEmpleado($event)"></app-modal>
<hr>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Departamento</th>
            <th scope="col">Nombre</th>
            <th scope="col">Salario</th>
            <th scope="col">Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{empleado.departamento|titlecase}}</td>
            <td>{{empleado.nombre|titlecase}}</td>
            <td>{{empleado.salario|number}}$</td>
            <td>
                <button class="btn btn-danger" (click)="borrar(empleado)">Borrar</button>
            </td>
        </tr>

    </tbody>
</table>
